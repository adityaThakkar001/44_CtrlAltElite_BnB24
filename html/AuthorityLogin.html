<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authority Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/login.js"></script>
  </head>
  <body>
    <!-- Brand Section -->
    <div class="d-flex flex-row justify-content-start align-items-center h1">
      <img
        src="https://www.shutterstock.com/image-vector/bribery-logo-icon-symbol-vector-600nw-2387643205.jpg"
        width="150px"
      />
      <p class="brand_name">WhistleBlowerHub</p>
    </div>

    <!-- Nav Bar -->

    <div
      class="d-flex flex-row justify-content-between align items-center bg-danger text-white h4 p-1 m-3 mt-0 mb-0 navBar"
    >
      <div></div>
      <div class="nav-item"><a href="/">Home</a></div>
      <div class="nav-item" data-target="#exampleModal"><a href="/genToken">Online Complain</a></div>
      <div class="nav-item"><a href="/checkstatus">Check Status</a></div>
      <div class="nav-item"><a href="/authority">Authority Login</a></div>
      <div></div>
    </div>
    <div class="w-100 d-flex justify-content-center align-items-center mt-5">
      <div class="w-50">
        <div class="form-group">
          <label for="username">Employee Id</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Employee Id" autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Enter Employee Password" />
        </div>
        <div class="form-group">
            <input type="button" class="form-control mt-3 bg-primary text-white" value="Login" onclick="login()"/>
        </div>
      </div>
    </div>
  </body>
</html>
