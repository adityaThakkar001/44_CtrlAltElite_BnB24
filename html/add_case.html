<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/add_case.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js" integrity="sha512-BK9PHgiHWfibD1gZHjigMVxh6wMAFhiGa8FV3mYdGIHO7QJWlP/Uy2kTw3ykOLd9OtSJyPSqPNKIRiSmAFw6UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/js/sendCase.js"></script>

  </head>
  <body>
    <div class="w-100 d-flex align-items-center justify-content-center mt-2">
      <div
        class="d-flex flex-column justify-content-center align-items-center complete_form w-50 p-5"
      >
        <p class="h1">Corruption Complain</p>
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/004/044/702/small/anti-corruption-men-in-politic-free-vector.jpg"
          class="rounded-circle"
          width="150px"
          height="150px"
        />
        <div class="d-flex flex-column justify-content-start w-100">
          <!-- <span class="token">Case Token : </span><br /> -->
          <form>
            <!-- Name -->
            <div class="form-group m-3">
              <label for="suspectInp">Name of suspect/organisation</label><br />
              <input
                type="text"
                class="form-control"
                id="suspectInp"
                placeholder="Name of suspect or organisation"
              />
            </div>

            <!-- Summary of the case -->
            <div class="form-group m-3">
              <label for="suspectInp">Summary of the case</label><br />
              <textarea
                type="text"
                class="form-control"
                id="summary"
                placeholder="Summary of the case"
                resize="off"
                rows="10"
              ></textarea>
            </div>

            <!-- Evidences -->
            <div class="form-group m-3">
              <label for="suspectInp">Upload evidence</label><br />
              <input
                type="file"
                class="form-control"
                id="suspectInp"
                placeholder="Summary of the case"
                resize="off"
                rows="10"
              />
            </div>
            <div class="w-100 d-flex align-items-center justify-content-center">
              <button type="button" class="btn bg-primary text-white" onclick="sendData()">Submit Case</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
